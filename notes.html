<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Notes</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .input-group input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: transparent;
            color: white;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .matching-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .matching-item {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .matching-item:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“’ Establish Notes</h1>
        <p>Create your own questions and answers. (Note this only works when DB is active)
		<br> At the moment it's better to use <a href="https://apps.ankiweb.net/">Anki</a> </p>
    </header>
    <div class="container">
        <!-- Input Section -->
        <div class="card">
            <h2>Create Question & Answer Pairs</h2>
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="Enter question" />
                <input type="text" id="answerInput" placeholder="Enter answer" />
                <button class="btn" onclick="addPair()">Add Pair</button>
            </div>
        </div>

        <!-- Matching Game Section -->
        <div class="card">
            <h2>Add Questions & Answers</h2>
            <div class="matching-grid" id="matchingGrid"></div>
        </div>

        <!-- Start Game Button -->
        <div class="card">
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <footer>
        <p>Stay sharp and keep learning!</p>
    </footer>

    <script>
        // Save a new pair
        async function addPair() {
            const question = document.getElementById('questionInput').value.trim();
            const answer = document.getElementById('answerInput').value.trim();

            if (!question || !answer) {
                alert("Please enter both a question and an answer.");
                return;
            }

            const response = await fetch('http://localhost:3000/api/pairs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question, answer })
            });

            if (response.ok) {
                alert("Pair added successfully!");
                renderMatchingGame(); // Refresh the grid
            } else {
                alert("Failed to add pair.");
            }
        }

        // Fetch all pairs
        async function renderMatchingGame() {
            const response = await fetch('http://localhost:3000/api/pairs');
            const pairs = await response.json();

            const grid = document.getElementById('matchingGrid');
            grid.innerHTML = ''; // Clear the grid

            pairs.forEach(pair => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'matching-item';
                questionDiv.textContent = pair.question;

                const answerDiv = document.createElement('div');
                answerDiv.className = 'matching-item';
                answerDiv.textContent = pair.answer;

                grid.appendChild(questionDiv);
                grid.appendChild(answerDiv);
            });
        }

        // Redirect to startnotes.html
        function startGame() {
            window.location.href = "startnotes.html";
        }

        // Call renderMatchingGame when the page loads
        window.onload = renderMatchingGame;
    </script>
</body>
</html>
